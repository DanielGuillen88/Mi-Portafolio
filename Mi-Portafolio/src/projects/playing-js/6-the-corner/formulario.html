<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Corner üß°</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
        @media screen and (max-width: 349px){
          body{
            background: black;
          }
        }
        @media screen and (min-width: 350px){
          body{
            background: darkred;
          }
        }
        @media screen and (min-width: 480px){
          body{
            background: red;
          }
        }
        @media screen and (min-width: 580px){
          body{
            background: orange;
          }
        }
        @media screen and (min-width: 720px){
          body{
            background: yellow;
          }
        }
        @media screen and (min-width: 800px){
          body{
            background: white;
          }
        }
        header {
            height: 100px;
            text-align: center;
            border: 2px orange solid;
            margin-bottom: 1rem;
        }
        footer{
            height: 50px;
            text-align: center;
            border: 2px orange solid;
            color: orange;
        }
        main{
            padding: 3rem;
            text-align: left;
            background: rgb(249, 239, 228);       
            border: 2px orange solid;
            margin-bottom: 1rem;
        }
  </style>
  <body>
    <div id="top" class="container-md">
        <div class="row">
            <!-- HEADER -->
            <header class="col-12 bg-warning-subtle"> 
                <img src="./logo.png" width="90px" alt="photo delicious pepperoni pizza">

                <!-- <h1>THE CORNER</h1> -->
            </header>
            <!-- MAIN -->
            <main>
                <!-- FORM -->
                <form class="row g-3">
                    <h1>Formulario para ayudas y becas</h1>
                    <fieldset class="row">
                    <legend>Datos personales:</legend>
                    <!-- NAME -->
                    <div class="col-md-5">
                        <label for="inputName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" aria-describedby="nameHelp" required>
                    </div>
                    <!-- LAST NAME -->
                    <div class="col-md-5">
                      <label for="inputLastName" class="form-label">Apellidos</label>
                      <input type="text" class="form-control" id="inputLastName" placeholder="Last name" aria-describedby="lastNameHelp" required>
                    </div>
                    <!-- DATE -->
                    <div class="col-md-5">
                        <label for="inputDate" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="Email" aria-describedby="emailHelp" required>
                    </div>
                    <!-- EMAIL -->
                    <div class="col-md-5">
                        <label for="inputEmail" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" aria-describedby="emailHelp" required>
                    </div>
                    <!-- NATIONALITY -->
                    <div class="col-md-5">
                        <label for="inputNationality" class="form-label">Nacionalidad</label>
                        <select class="form-select" id="inputNationality" aria-label="Seleccionar nacionalidad" required>
                          <option value="" disabled selected>Seleccionar una opci√≥n</option>
                          <option value="Espa√±ol">Espa√±ol</option>
                          <option value="Union Europea">Union Europea</option>
                          <option value="Fuera de la Union Europea">Fuera de la Union Europea</option>
                        </select>                      
                      </div>
                      <!-- FAMILY MEMBERS -->
                      <div class="col-md-5">
                          <label for="inputFamilyMembers" class="form-label">N√∫mero de miembros en la Familia</label>
                          <select class="form-select" id="inputFamilyMembers" aria-label="Seleccionar n√∫mero de miembros en la Familia" required>
                            <option value="" disabled selected>Seleccionar una opci√≥n</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="+3">+3</option>
                          </select>                      
                      </div>
                      <!-- INCOME -->
                      <div class="col-md-5">
                        <label for="inputIncome" class="form-label">Renta anual unidad familiar</label>
                        <input type="range" class="form-range" min="9999" max="99999" step="1" id="inputIncome" oninput="updateIncomeValue(this.value)" required>
                        <span id="rangerIncome">Cantidad en </span>‚Ç¨
                      </div>
                      <!-- HANDICAP -->
                      <div class="col-md-5">
                        <label for="inputHandicap" class="form-label">Grado de minusval√≠a</label>
                        <input type="range" class="form-range" min="1" max="100" step="1" id="inputHandicap" oninput="updateHandicapValue(this.value)" required>
                        <span id="rangerHandicap">Medici√≥n en </span>%
                      </div>
                    </fieldset>
                    <fieldset class="row">
                        <legend>Direcci√≥n:</legend>
                    <!-- ADRESS -->
                    <div class="col-md-5">
                        <label for="inputAddress" class="form-label">Direcci√≥n</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Adress" aria-describedby="adressHelp" required>
                    </div>
                    <!-- CITY -->
                    <div class="col-md-5">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="City" aria-describedby="cityHelp" required>
                    </div>
                    <!-- ZIP -->
                    <div class="col-md-5">
                        <label for="inputZip" class="form-label">C√≥digo Postal</label>
                        <input type="number" class="form-control" id="inputZip" placeholder="Zip" aria-describedby="zipHelp" required>
                      </div>
                    <!-- COUNTRY -->
                    <div class="col-md-5">
                        <label for="inputCountry" class="form-label">Pa√≠s</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="Country" aria-describedby="countryHelp" required>
                      </div>
                    </fieldset>
                    <fieldset class="row">
                    <!-- COURSE -->
                        <legend>¬øQue curso te interesa?</legend>
                    <div class="col-md-5">
                        <label for="inputCourses" class="form-label">Lista de cursos bonificados ofrecidos:</label>
                        <select class="form-select" id="inputCourses" aria-label="Seleccionar cursos bonificados ofrecidos" required>
                          <option value="" disabled selected>Seleccionar una opci√≥n</option>
                          <option value="Ofim√°tica b√°sica">Ofim√°tica b√°sica</option>
                          <option value="Ofim√°tica en la nube">Ofim√°tica en la nube</option>
                          <option value="Competencias digitales b√°sicas">Competencias digitales b√°sicas</option>
                          <option value="Competencias digitales avanzadas">Competencias digitales avanzadas</option>
                          <option value="Gesti√≥n de archivos">Gesti√≥n de archivos</option>
                          <option value="Ingl√©s b√°sico">Ingl√©s b√°sico</option>
                        </select>                      
                    </div>
                    <div class="col-md-5">
                        <label for="inputCourseMode" class="form-label">Modalidad de curso:</label>
                        <select class="form-select" id="inputCourseMode" aria-label="Seleccionar modalidad de curso" required>
                          <option value="" disabled selected>Seleccionar una opci√≥n</option>
                          <option value="Online">Online</option>
                          <option value="H√≠brido">H√≠brido</option>
                          <option value="Presencial">Presencial</option>
                        </select>                      
                    </div>
                </fieldset>
                <!-- CHECKBOX -->
                    <div class="col-md-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="inputValidateTerms" required>
                        <label class="form-check-label" for="inputValidateTerms">
                            Aceptar terminos y condiciones de uso de datos personales.
                        </label>
                    </div>
                    </div>
                    <div class="col-md-5">
                      <button class="btn btn-primary" type="submit">Enviar formulario üì®</button>
                    </div>
                  </form>
            </main>
            <!-- FOOTER -->
            <footer class="col-12 bg-warning-subtle">
                <h1>THE CORNER STUDY CENTRE</h1>
            </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // input renta anual
        function updateIncomeValue(value) {
          document.getElementById('rangerIncome').textContent = value
        }
        // input minusvalia
        function updateHandicapValue(value) {
          document.getElementById('rangerHandicap').textContent = value
        }
            // funcion para manejar el submit
            document.querySelector('form').addEventListener('submit', function(event) { event.preventDefault()
            
            // obtener valores de inputs
            const nombre = document.getElementById('inputName').value
            const apellidos = document.getElementById('inputLastName').value
            const fechaNacimiento = document.getElementById('inputDate').value
            const email = document.getElementById('inputEmail').value
            const nacionalidad = document.getElementById('inputNationality').value
            const miembrosFamilia = document.getElementById('inputFamilyMembers').value
            const rentaAnual = document.getElementById('inputIncome').value
            const minusvalia = document.getElementById('inputHandicap').value
            const direccion = document.getElementById('inputAddress').value
            const ciudad = document.getElementById('inputCity').value
            const codigoPostal = document.getElementById('inputZip').value
            const pais = document.getElementById('inputCountry').value
            const curso = document.getElementById('inputCourses').value
            const modalidadCurso = document.getElementById('inputCourseMode').value
            const terminosAceptados = document.getElementById('inputValidateTerms').checked

            // creamos un objeto
            const formularioData = {
            nombre,
            apellidos,
            fechaNacimiento,
            email,
            nacionalidad,
            miembrosFamilia,
            rentaAnual,
            minusvalia,
            direccion,
            ciudad,
            codigoPostal,
            pais,
            curso,
            modalidadCurso,
            terminosAceptados
            }

            // Mostrar los datos en la consola
            console.log('Prueba de datos obtenidos:', formularioData)
        })
    </script>  
</body>
</html>
