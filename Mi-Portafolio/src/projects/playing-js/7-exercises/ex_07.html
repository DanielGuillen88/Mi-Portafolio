<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Exercice 7</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="exercice">
      <header>
          7
      </header>
      <section>
        <p>
          Dibuja un triángulo dentro del lienzo con un borde de 1px y con coordenadas {6, 6}, {14,10}, {6, 14}.
        </p>
        <p>
          Al pulsar sobre este triángulo se reproduce la música situada en "./triangle.ogg".
        </p>
        <p>
          Haz que funcionen los botones de Pausa, Stop y Mute.
        </p>
      </section>
      <footer>
        <div>
          <canvas width="20px" height="20px"></canvas>
        </div>
        <div>
          <button>Pause</button>
          <button>Stop</button>
          <button>Mute</button>
        </div>
      </footer>
    </div>
    <nav>
      <a href="ex_06.html" class="btn prev">
        &larr; Previous
      </a>
      <a href="ex_08.html" class="btn next">
        Next &rarr;
      </a>
    </nav>
  </div>
</body>
<script>
      const canvas = document.querySelector("canvas")
    const ctx = canvas.getContext("2d")

    // dibujar
    function dibujarTriangulo() {
    ctx.beginPath()
    ctx.moveTo(6, 6)
    ctx.lineTo(14, 10)
    ctx.lineTo(6, 14)
    ctx.closePath()
    ctx.lineWidth = 1
    ctx.fillStyle = "white"
    ctx.strokeStyle = 'white'
    ctx.stroke()
    }
    dibujarTriangulo()
    

    // play
    const audio = new Audio('./triangle.ogg')
    canvas.addEventListener("click", () => {
        console.log("accionado play")
        audio.play()
    })

    // pausa
    document.querySelectorAll('Button')[0].addEventListener("click", function() {
        console.log("accionado pause")
        audio.pause()
    })

    // stop
    document.querySelectorAll('Button')[1].addEventListener("click", function() {
        console.log("accionado stop")
        audio.pause()
        audio.currentTime = 0
    })

    // mute
    document.querySelectorAll('Button')[2].addEventListener("click", function() {
        console.log("accionado mute")
        audio.muted = !audio.muted
    })
</script>
</html>
