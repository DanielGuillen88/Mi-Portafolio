<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Inscripción</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style type="text/css">
  
body{
  background: lightpink;
}

</style>

<body class="container py-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <h1 class="mb-4 text-center">Formulario de Inscripción</h1>

      <form id="formulario" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
        </div>

        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email">
        </div>

        <div class="d-flex justify-content-between">
          
          <button type="button" id="btnBorrar" class="btn btn-danger">Borrar</button>

          <button type="button" id="btnInscribirse" class="btn btn-primary">Inscribirse</button>
          
          <button type="button" id="btnActualizar" class="btn btn-warning" style="display: none;">Actualizar</button>
        </div>
      </form>

      <h3 id="mensaje" class="mt-4 text-center"></h3>

      <hr class="my-4">

      <h2>Buscar por Apellido:</h2>
      <div class="d-flex mb-3">
        <input type="text" id="buscarApellido" class="form-control me-2" placeholder="Buscar por apellido...">
        <button type="button" id="btnModificar" class="btn btn-secondary">Modificar</button>
        <button type="button" id="btnEliminar" class="btn btn-danger ms-2">Eliminar</button>
      </div>

      <ul id="listaInscritos" class="list-group list-unstyled mt-3"></ul>
    </div>
  </div>

  <footer class="text-center">
    
<a class="btn btn-outline-success mt-2" href="https://danielguillen.free.nf/">Volver página principal</a>    
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="formulario2.js"></script>

</body>

</html>
