<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style type="text/css">
        
        body {
            background-color: #f9facd;
        }

        td{
            text-align: center;
            align-content: center;
        }

        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }

    </style>
	<title>Gestion de estudiantes 👥</title>
</head>
<body class="container px-0 mt-4">

	<h1 class="bg-warning-subtle text-center p-2 rounded border">👩‍🎓 Control de estudiantes 👨‍🎓</h1>

    <table class="table table-hover text-center table-bordered table-responsive">
        <thead>

            <tr class="table-secondary" id="searchInput">
                <td><input type="text" class="form-control border-0 bg-transparent" id="surname" placeholder="🔍 Apellido"></td>
                <td><input type="text" class="form-control border-0 bg-transparent" id="name" placeholder="🔍 Nombre"></td>
                <td class="">
                    Edad
                </td>
                <td><input type="text" class="form-control border-0 bg-transparent" id="subject" placeholder="🔍 Materia"></td>
                <td class="">
                    Nota
                </td>
                <td><button id="toggleSettingsBtn" class="btn border-0">⚙</button></td>
            </tr>

        </thead>
        <tbody class="table-warning" id="students">
            
        </tbody>  
    </table>

    	<h2 class="bg-warning-subtle text-center p-2 border rounded">➕ Agregar/ ✍ Modificar estudiante 👨‍🎓 </h2>

    <table class="table table-hover table-bordered table-responsive">
        <thead>

            <tr class="table-secondary " id="addInput">
                <th><input type="text" class="form-control border-0 bg-transparent" id="addName" placeholder="Nombre"> </th>
                <th><input type="text" class="form-control border-0 bg-transparent" id="addSurname" placeholder="Apellido"> </th>
                <th><input type="number" min="3" class="form-control border-0 bg-transparent" id="addAge" placeholder="Edad"> </th>
                <th><input type="text" class="form-control border-0 bg-transparent" id="addSubject" placeholder="Materia"> </th>
                <th><input type="number" min="0" max="10" class="form-control border-0 bg-transparent" id="addAverage" placeholder="Nota"> </th>
                <th class="bg-success text-white"><button id="submitBtn" class="btn border-0">💾</button></th>
            </tr>

        </thead>
    </table>

    <h2 id="totalStudents" class="bg-warning-subtle text-center p-2 border rounded"></h2>

</div>

    <footer class="text-center">

<a class="btn btn-outline-success mt-2" href="https://danielguillen.free.nf/">Volver página principal</a>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index3.js"></script>
</body>
</html>
