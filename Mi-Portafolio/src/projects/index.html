<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="./image/pizza.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a mi Portafolio</title>
    <style>
        /* Estilos generales para centrar el contenido y el fondo */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a202c; /* Fondo oscuro, similar a los tonos de Tailwind */
            color: #f8fafc; /* Texto claro */
            font-family: 'Inter', sans-serif; /* Fuente Inter */
            overflow: hidden; /* Evita barras de desplazamiento */
        }

        /* Contenedor del texto */
        .intro-container {
            text-align: center;
            opacity: 0; /* Inicialmente invisible para la animación */
            transform: scale(0.8); /* Inicialmente más pequeño para la animación */
            animation: fadeInScale 2s forwards ease-out; /* Aplica la animación */
            padding: 20px;
        }

        /* Estilos para el nombre */
        .intro-name {
            font-size: 4rem; /* Tamaño grande para el nombre */
            font-weight: 700; /* Negrita */
            margin-bottom: 10px;
        }

        /* Estilos para el mensaje de bienvenida */
        .intro-welcome {
            font-size: 2rem; /* Tamaño para el mensaje */
            font-weight: 400;
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .intro-name {
                font-size: 2.5rem;
            }
            .intro-welcome {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .intro-name {
                font-size: 2rem;
            }
            .intro-welcome {
                font-size: 1.2rem;
            }
        }

        /* Animación de aparición y escala */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <div class="intro-name">Daniel Guillén</div>
        <div class="intro-welcome">¡Bienvenido a mi portafolio!</div>
    </div>

    <script>
        // Configuración de la redirección
        const REDIRECT_URL = 'https://danielmiportafolio.netlify.app/'; // ¡CAMBIA ESTA URL a la de tu página principal!
        const REDIRECT_DELAY_MS = 3000; // Retraso en milisegundos (3000 ms = 3 segundos)

        // Función para redirigir después de un retraso
        function redirectToMainPage() {
            setTimeout(() => {
                window.location.href = REDIRECT_URL;
            }, REDIRECT_DELAY_MS);
        }

        // Llama a la función de redirección cuando la página se haya cargado completamente
        document.addEventListener('DOMContentLoaded', redirectToMainPage);
    </script>
</body>
</html>
