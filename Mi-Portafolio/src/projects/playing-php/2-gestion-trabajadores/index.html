<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con PHP">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Web - Hashing</title>
</head>
<style>

    body {
        background-color: rgb(245, 245, 231);
    }

</style>
<body>
    <header class="text-center bg-info bg-gradient bg-opacity-10">
    <h1>Panel de Control 🛂</h1>
    <hr>
    </header>
    <main class="container text-center">

        <div id="login" class="mb-2">
            <h3>Identifíquese 🔒</h3>
            <form id="formLogin" class="input-group" method="post">
            <input type="text" class="form-control" name="us" id="us" placeholder="admin" autofocus >    
            <input type="password" class="form-control" name="pw" id="pw" placeholder="1234" >
            <button type="submit" class="btn btn-warning" id="btnLogin">🔑</button>
        </form>
        </div>
        
        <div id="error" class="mt-2"></div>
        <div id="feedback" class="mt-2"></div>
        <div id="panelControl" class="mt-2"></div>

    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
    <hr>
    <footer class="text-center px-2"><strong>PANDITAS</strong> 🐼 ©️2025
    <a class="btn btn-outline-success mt-2" href="https://danielguillen.free.nf/">Volver página principal</a></footer>
</body>
</html>
