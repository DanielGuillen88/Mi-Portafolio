<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Sem√°ntico con Bootstrap üé®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="row text-white bg-dark p-3 mb-3">
            <div class="col">
                <h1>HEADER üïπÔ∏è Play BootStrap üíª</h1>
            </div>
        </header>

        <!-- Nav -->
        <nav class="row bg-secondary text-white p-3 mb-3">
            <div class="col">
                <ul class="nav">
                    <h1>NAV</h1>
                </ul>
            </div>
        </nav>

        <!-- Dentro del Main -->
        <div class="row">
            <!-- contenedor para section y article -->
            <section class="col-md-8 bg-primary">
            <!-- Section -->
            <section class="bg-black p-5 m-1">
                <h3 class="text-white">SECTION</h3>
            </section>
            <!-- Article -->
            <article class="bg-black p-5 m-1">
                <h3 class="text-white">ARTICLE</h3>
            </article>
            </section>

            <!-- Aside -->
            <aside class="col-md-4 bg-danger p-3">
                <h2>ASIDE</h2>
            </aside>
        </div>

        <!-- Footer -->
        <footer class="row bg-dark text-white p-3 mt-3">
            <div class="col">
                <h1>FOOTER</h1>
            </div>
        </footer>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</html>
